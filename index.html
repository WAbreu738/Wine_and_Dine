<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <title>Wine & Dine - Recipe App</title>
</head>
<body data-theme="dark">
    <header>
        <nav class="navbar is-justify-content-center has-background-black" role="navigation" aria-label="main navigation">
            <div class="navbar-brand is-flex-direction-column p-3">
              <h1 class="search-heading is-size-3 p-2"> Wine & Dine</h1>
            </div>
          </nav>
    </header>
    <section class="hero section h-25 is-centered has-background-black">
        <figure class="image parent-container">
            <h1 class="heading has-text-centered">Recipe and wine pairing generation application</h1>
            <!-- Positioning container -->
            <div class="image-overlay-container" style="position: relative;">
                <img src="/assets/images/hero.jpg" alt="hero">
                <button id="showModal" class="button is-info" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Show Modal</button>
            </div>
        </figure>
    </section>
            <!-- Modal START -->
<div id="myModal" class="modal">
    <!-- Modal background -->
    <div class="modal-background"></div>
    
    <!-- Modal content -->
    <div class="modal-content">
      <!-- Any other Bulma elements to go here -->
      <div class="box">
        <h1 class="has-text-centered">Food Input</h1>
        <form class="foodInput is-flex is-flex-direction-column p-5">
            <label for="ingredient-one">Ingredient 1</label>
             <input class="input m-3" type="text" id="name" name="ingredient-one" placeholder="Enter your meal">
             <label for="ingredient-two">Ingredient 2</label>
             <input class="input m-3" type="text" id="name" name="ingredient-two" placeholder="Enter your name">
             <label for="ingredient-three">Ingredient 3</label>
             <input class="input m-3" type="text" id="name" name="ingredient-three" placeholder="Enter your name">
             <label for="ingredient-four">Ingredient 4</label>
             <input class="input m-3" type="text" id="name" name="ingredient-four" placeholder="Enter your name">
             <label for="ingredient-five">Ingredient 5</label>
             <input class="input m-3" type="text" id="name" name="ingredient-five" placeholder="Enter your name">
             <div class="is-flex-direction-column is-content-align-center mt-6 has-text-centered">
             <label class="mt-6" for="checkbox">Do you want to pair a wine or cocktail with your meal?</label>
             <div class="wine-check is-flex is-justify-content-center mt-3">
             <h1 class="mr-3">Wine</h1>
             <input class="check" type="checkbox" id="wine" name="wine">
            </div>
            <div class="cocktail-check is-flex is-justify-content-center mt-3">
             <h1 class="mr-3">Cocktail</h1>
             <input class="check " type="checkbox" id="cocktail" name="cocktail">
            </div>
            </div>
           </form>
      </div>
    </div>
    
    <!-- Modal close button -->
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  
        </figure>
        
      
   
    <script src="assets/js/form.js">
    </script>
</body>
</html>
